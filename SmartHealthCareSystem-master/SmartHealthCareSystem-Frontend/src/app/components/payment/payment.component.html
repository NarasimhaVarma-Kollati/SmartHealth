<div class="payment">
<div class="payment-container">
    <h1 style="color: white;">Pay Your Bill :</h1><input type ="text" placeholder="Enter Amount to pay" style="margin-bottom: 10px;">
    <div class="payment-card">
      <h2>Enter Card Details:</h2>
      <div class="card-details">
        <div class="card-number">
          <input type="text" placeholder="Card Number">
        </div>
        <div class="expiry-date">
          <div class="dropdown-container">
            <select id="monthSelect" class="month-select">
              <option value="">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select id="yearSelect" class="year-select">
              <option value="">Year</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2032">2032</option>
              <option value="2033">2033</option>
              <option value="2034">2034</option>
              <option value="2035">2035</option>
              <option value="2036">2036</option>
              <option value="2037">2037</option>
              <option value="2038">2038</option>
              <option value="2039">2039</option>
              <option value="2040">2040</option>
            </select>
          </div>
        </div>
        <div class="cvv">
          <input type="text" placeholder="CVV">
          <span style="color: white;">3 or 4 digits usually found on the signature strip</span>
        </div>
      </div>
      <button class="pay-button1" (click)="processPayment()">Pay Now</button>
    </div>
      
    <div class="upi-ids">
      <h2>Pay with UPI :</h2>
      <input type="text" [(ngModel)]="selectedUpiId" placeholder="Enter your UPI ID eg:example@ybl">
      <button class="pay-button" (click)="payWithUPI()">Pay</button>
    </div>
</div>
</div>
